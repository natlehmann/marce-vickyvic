<script type="text/javascript">

$( window ).load(function() {

	        navigation: {
	            active: false,
	
	            effect: "fade"
	        },
	        pagination: {
	
	            active: false,
	            effect: "fade"
	
	        },
	        play: {
	            active: false,
	            effect: "fade",
	            interval: 2000,
	            auto: true,
	            swap: true,
	            pauseOnHover: false,
	            restartDelay: 2500
	        },
	        effect: {
	            fade: {
	              speed: 1200
	            }
	        }
	
	  });
});
</script>
